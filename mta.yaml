## Generated mta.yaml based on template version 0.4.0
## appName = sap-support-message-reporting
## language=nodejs; multiTenant=false
## approuter=
_schema-version: "3.1"
ID: sap-support-message-reporting
version: 0.0.1
description: "SAP Support Message Reporting"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --profile production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: reporting-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
      #      routes:
      #        - route: https://${app-name}-${space}.${default-domain}
      tasks: # Execute this task after staging my app
        - name: custom-task
          command: echo "Custom command executed in an app container!"
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: reporting-logging
  - name: reporting-ui
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 128M
      disk-quota: 1024M
    requires:
      - name: reporting-logging
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{srv-url}

resources:
  - name: reporting-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
